{% extends 'register/base.html' %}

{% block title %}Eliminar Discurso: {{ discurso.persona.nombre_apellido }}{% endblock %}

{% block content %}
    <h2 class="page-title">Eliminar Discurso</h2>

    <p>¿Estás seguro de que deseas eliminar el discurso de {{ discurso.persona.nombre_apellido }}?</p>

    <form method="post" class="delete-form">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, Eliminar</button>
        <a href="{% url 'register:discurso-list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
